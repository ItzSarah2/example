
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="opened=!opened">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Vokabeln hinzufügen</span>
    <span class="example-spacer"></span>
    <button onclick="location.href='http://localhost:4200/'" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>home</mat-icon>
    </button>
    <button onclick="location.href='vocabularyTest'" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon class="quiz">quiz</mat-icon>
    </button>
    <button onclick="location.href='addVocabulary'" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon class="add">add</mat-icon>
    </button>
  </mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <button>
      <a routerLink="/addVocabulary">Vokabeln hinzufügen</a> <br>
      <a routerLink="/vocabularyTest">Vokabeltest</a>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>


<br>
<br>
<form #addVocabularies="ngForm" (ngSubmit)="addVocabulary(addVocabularies.value)">
<div class="input">
   <input type="text" placeholder="Deutsch" name="german" ngModel>
<br>
    <input type="text" placeholder="Englisch" name="english" ngModel>  
</div>

</form>
<br>
<button class="btn" (click)="addExpansaionPanel()" (click)="addVocabulary(addVocabularies.value)" mat-button color="white">Hinzufügen</button>
<br>
<br>


<mat-accordion class="panel" *ngFor="let item of list; let i = index">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <ul class="ul">
          {{i + 1 }}. {{item.german}} 
        </ul>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p class="english">{{item.english}}</p>
  </mat-expansion-panel>
</mat-accordion>
