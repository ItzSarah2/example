<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
  (click)="opened=!opened">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Vokabel-Trainer</span>
  <span class="example-spacer"></span>
  <button onclick="location.href='/home'" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>home</mat-icon>
  </button>
  <button onclick="location.href='/vocabularyTest'" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>quiz</mat-icon>
  </button>
  <button onclick="location.href='/addVocabulary'" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
<mat-sidenav [(opened)]="opened" mode="side">
    <a [routerLink]="['/home']" [routerLinkActive]="'active-link'" class="home">Home</a> <br>
    <a [routerLink]="['/addVocabulary']" [routerLinkActive]="'active-link'" class="add">Vokabeln hinzufügen</a> <br>
    <a [routerLink]="['/vocabularyTest']" [routerLinkActive]="'active-link'" class="test">Vokabeltest</a> <br> <br>
  <p>(Liste der eingefügte Vokabeln, Vokabeln gliedern können)</p>
</mat-sidenav>
<mat-sidenav-content>
 <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
